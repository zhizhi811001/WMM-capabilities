<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMMITAN Manufacturer Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #003366; margin-bottom: 1rem; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #005599; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #003366; }
    .page { display: none; }
    .page.active { display: block; }
    .nav { text-align: right; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <form id="multiStepForm">
      <div class="page active" id="page1">
        <h2>1. Company Profile</h2>
        <label>* Legal Name</label>
        <input type="text" name="legal_name" required>

        <label>Trading Name</label>
        <input type="text" name="trading_name">

        <label>Companies House Number</label>
        <input type="text" name="company_number" pattern="\d{8}">

        <label>* HQ Address</label>
        <textarea name="hq_address" required></textarea>

        <label>Site Addresses</label>
        <textarea name="site_addresses"></textarea>

        <label>* Contact Person</label>
        <input type="text" name="contact_person" required>

        <label>* Phone</label>
        <input type="tel" name="phone" required>

        <label>* Email</label>
        <input type="email" name="email" required>

        <label>Year Founded</label>
        <input type="number" name="year_founded" min="1800" max="2025">

        <label>Headcount</label>
        <input type="number" name="headcount" min="1">

        <label>Annual Turnover (GBP)</label>
        <input type="number" step="0.01" name="turnover">

        <label>* Ownership Structure</label>
        <select name="ownership_structure" required>
          <option value="">--Select--</option>
          <option>Public</option>
          <option>Private</option>
          <option>Subsidiary</option>
          <option>Other</option>
        </select>

        <label>D-U-N-S Number</label>
        <input type="text" name="duns" pattern="\d{9}">

        <label>Credit Rating</label>
        <input type="text" name="credit_rating">

        <label>Insurance Cover</label>
        <textarea name="insurance"></textarea>

        <div class="nav">
          <button type="button" onclick="nextPage()">Next &raquo;</button>
        </div>
      </div>

      <div class="page" id="page2">
        <h2>2. Business & Financial</h2>
        <label>Revenue Trends (3 yrs %)</label>
        <input type="number" step="0.01" name="revenue_trends">

        <label>Profitability Status</label>
        <select name="profit_status">
          <option value="">--Select--</option>
          <option>Profitable</option>
          <option>Break-even</option>
          <option>Loss-making</option>
        </select>

        <label>Export Markets</label>
        <textarea name="export_markets"></textarea>

        <label>Key Customers</label>
        <textarea name="key_customers"></textarea>

        <div class="nav">
          <button type="button" onclick="prevPage()">&laquo; Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    let current = 0;
    const pages = document.querySelectorAll(".page");

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle("active", i === index);
      });
    }

    function nextPage() {
      if (current < pages.length - 1) {
        current++;
        showPage(current);
      }
    }

    function prevPage() {
      if (current > 0) {
        current--;
        showPage(current);
      }
    }

    document.getElementById("multiStepForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted. You can now connect this to Google Sheets.");
    });
  </script>
</body>
</html>
