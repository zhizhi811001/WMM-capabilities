<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WMMITAN Manufacturer Submission Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #003366; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #005599; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #003366; }
  </style>
</head>
<body>
  <form name="submit-to-google-sheet">
    <h2>Company Profile</h2>
    <label>Legal Name</label><input name="legal_name" type="text" required>
    <label>Trading Name</label><input name="trading_name" type="text">
    <label>Company Number</label><input name="company_number" type="text">
    <label>Contact Person</label><input name="contact_person" type="text">
    <label>Email</label><input name="email" type="email" required>
    <label>Phone</label><input name="phone" type="text">
    <label>Year Founded</label><input name="year_founded" type="number">

    <h2>Manufacturing Capabilities</h2>
    <label>Core Capabilities</label>
    <textarea name="capabilities" rows="4" placeholder="e.g., CNC, 3D printing, injection moulding..."></textarea>

    <h2>Sector Experience</h2>
    <label>Experience Areas</label>
    <textarea name="sectors" rows="3" placeholder="e.g., automotive, aerospace, clean tech..."></textarea>

    <h2>Additional Notes</h2>
    <textarea name="notes" rows="5" placeholder="Any other relevant information..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec'; // Replace with your Web App URL
    const form = document.forms['submit-to-google-sheet'];
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert('Thank you! Your form was submitted successfully.'))
        .catch(error => alert('Submission failed. Please try again.'));
    });
  </script>
</body>
</html>
