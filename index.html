<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMMITAN Manufacturer Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 960px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #003366; margin-bottom: 1rem; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #005599; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #003366; }
    .page { display: none; }
    .page.active { display: block; }
    .nav { text-align: right; margin-top: 1rem; display: flex; justify-content: space-between; }
    .required::before { content: "* "; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <form id="multiStepForm">
      <!-- Placeholder for all 13 pages inserted here -->
      <div class="page active">
        <h2>Welcome</h2>
        <p>This multi-step form collects detailed information across 13 sections. Click Next to begin.</p>
        <div class="nav">
          <span></span>
          <button type="button" onclick="nextPage()">Start &raquo;</button>
        </div>
      </div>

      <!-- Example structure for 13 pages -->
      <!-- Page 1: Company Profile -->
      <div class="page">
        <h2>1. Company Profile</h2>
        <label class="required">Legal Name</label><input name="legal_name" required>
        <label>Trading Name</label><input name="trading_name">
        <label>Companies House Number</label><input name="company_number" pattern="\d{8}">
        <label class="required">HQ Address</label><textarea name="hq_address" required></textarea>
        <label>Site Addresses</label><textarea name="site_addresses"></textarea>
        <label class="required">Contact Person</label><input name="contact_person" required>
        <label class="required">Phone</label><input name="phone" required>
        <label class="required">Email</label><input name="email" type="email" required>
        <label>Year Founded</label><input name="year_founded" type="number" min="1800" max="2025">
        <label>Headcount</label><input name="headcount" type="number" min="1">
        <label>Annual Turnover (GBP)</label><input name="turnover" type="number" step="0.01">
        <label class="required">Ownership Structure</label>
        <select name="ownership_structure" required>
          <option value="">--Select--</option><option>Public</option><option>Private</option><option>Subsidiary</option><option>Other</option>
        </select>
        <label>D-U-N-S Number</label><input name="duns" pattern="\d{9}">
        <label>Credit Rating</label><input name="credit_rating">
        <label>Insurance Cover</label><textarea name="insurance"></textarea>
        <div class="nav">
          <button type="button" onclick="nextPage()">Next &raquo;</button>
        </div>
      </div>

      <!-- Additional pages (2–13) go here -->
      <div class="page">
        <h2>2. Business & Financial</h2>
        <label>Revenue Trends (%)</label><input name="revenue_trends" type="number" step="0.01">
        <label>Profitability Status</label>
        <select name="profitability">
          <option value="">--Select--</option><option>Profitable</option><option>Break-even</option><option>Loss-making</option>
        </select>
        <label>Export Markets</label><textarea name="export_markets"></textarea>
        <label>Key Customers</label><textarea name="key_customers"></textarea>
        <div class="nav">
          <button type="button" onclick="prevPage()">&laquo; Back</button>
          <button type="button" onclick="nextPage()">Next &raquo;</button>
        </div>
      </div>

      <!-- Page 3: Accreditations & Approvals -->
<div class="page" style="display: none;">
  <h2>3. Accreditations & Approvals</h2>

  <label class="required">Quality Management Certifications</label>
  <select name="qms_certification" required>
    <option value="">--Select--</option>
    <option>ISO 9001</option>
    <option>IATF 16949</option>
    <option>AS9100</option>
    <option>Other</option>
  </select>
  <input name="qms_cert_number" placeholder="Certificate Number">

  <label>Nadcap Scopes</label>
  <select name="nadcap_scope">
    <option value="">--Select--</option>
    <option>Welding</option>
    <option>Heat Treating</option>
    <option>Non-Destructive Testing</option>
    <option>Surface Enhancement</option>
    <option>Other</option>
  </select>
  <input name="nadcap_details" placeholder="Details">

  <label>Other Standards</label>
  <textarea name="other_standards" placeholder="Please specify any other relevant standards"></textarea>

  <label>Certificate Expiry Dates</label>
  <input name="certificate_expiry" type="date">

  <label>Last Audit Date</label>
  <input name="last_audit" type="date">

  <div class="nav">
    <button type="button" onclick="prevPage()">&laquo; Back</button>
    <button type="button" onclick="nextPage()">Next &raquo;</button>
  </div>
</div>
      <!-- Repeat pattern for pages 3–13 based on your provided fields -->

      <div class="page">
        <h2>13. Notes & Attachments</h2>
        <label>Differentiators</label><textarea name="differentiators"></textarea>
        <label>Innovation Projects</label><textarea name="innovation_projects"></textarea>
        <label>Awards</label><textarea name="awards"></textarea>
        <label>Upload Certificates/Maps</label><input type="file" name="attachments" multiple>
        <div class="nav">
          <button type="button" onclick="prevPage()">&laquo; Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    const pages = document.querySelectorAll(".page");
    let current = 0;
    function showPage(index) {
      pages.forEach((page, i) => page.classList.toggle("active", i === index));
    }
    function nextPage() {
      if (current < pages.length - 1) { current++; showPage(current); }
    }
    function prevPage() {
      if (current > 0) { current--; showPage(current); }
    }
    document.getElementById("multiStepForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your form has been submitted.");
    });
  </script>
</body>
</html>
